<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG test</title>
</head>
<body>

<script>
    function frontView() {
        var div = document.createElement('div');
        div.className = "alert alert-success";

        var parentElem = document.body;

        parentElem.appendChild(div);

        const xhr = new XMLHttpRequest();

        xhr.open('GET', 'FrontView', false);

        xhr.send();

        if (xhr.status != 200) {
            alert('error')
        } else {
            console.log(xhr.responseText);
            div.innerHTML = xhr.responseText;
        }
    }
    function sideView() {
        var div = document.createElement('div');
        div.className = "alert alert-success";

        var parentElem = document.body;
        parentElem.appendChild(div);

        const xhr = new XMLHttpRequest();

        xhr.open('GET', 'SideView', false);

        xhr.send();

        if (xhr.status != 200) {
            alert('error')
        } else {
            console.log(xhr.responseText);
            div.innerHTML = xhr.responseText;
        }
    }

</script>
<button onclick="frontView()">FrontView</button>
<button onclick="sideView()">SideView</button>
<a href="/downloadPdf"><button>PDF</button></a>
</body>
</html>
